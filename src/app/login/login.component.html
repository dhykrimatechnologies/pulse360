<body>
  <section class="container" style="align-items: center;">
    <div class="main">
      <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <h2>Login</h2>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              formControlName="Email"
              type="email"
              class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('Email')!.touched && loginForm.get('Email')!.invalid}"
            />
            <div *ngIf="loginForm.get('Email')!.touched && loginForm.get('Email')!.invalid" class="error-message">
              Please enter a valid email address.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              formControlName="Password"
              type="password"
              class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('Password')!.touched && loginForm.get('Password')!.invalid}"
            />
            <div *ngIf="loginForm.get('Password')!.touched && loginForm.get('Password')!.invalid" class="error-message">
              Password must be at least 6 characters long.
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>

    </div>
  </section>
</body>
